{{ define "user" }}

{{ template "header" . }}

<h1 class="gradient">{{ .name }}</h1>

<div class="content">
  <table>
    <tr>
      <th>Email</th>
      <th>Verified</th>
    </tr>
    <tr>
      <td>{{ .email }}</td>
      <td>
        {{ if .verified }}
        <i class="fa-solid fa-check fa-xl"></i>
        {{ else }}
        <i class="fa-solid fa-xmark fa-xl"></i>
        {{ end }}
      </td>
    </tr>
  </table>
</div>

{{ template "footer" . }}

{{ end }}
