<a href="{% url "post" post.pk %}" class="btn btn-outline-secondary text-decoration-none w-100 my-2">
  <article class="container-fluid text-start p-2">
    <h3 class="text-light">{{ post.title }}</h3>
		<div class="text-secondary">
			<div class="d-flex justify-content-start fst-italic">
				<div>{{ post.created_on|date:"M d, Y" }}</div>
				<div class="mx-1">&bull;</div>
				<div>{{ post.read_time }} min</div>
				<div class="mx-1">&bull;</div>
				<div>{{ post.words }} word{% if post.words > 1 %}s{% endif %}</div>
			</div>
			<div>{{ post.description }}</div>
		</div>
  </article>
</a>
